<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <script src="myscripts.js"></script>
</head>
<body>
    <h1 id="heading">CALCULATOR</h1>
    <div class="body-cont">
        <div class="center">
            <!-- <div id="inp"> <input  type="text" id="ta"> </div>       -->
         <div class="ta-cont">
             <textarea cols="138" id="ta"></textarea>
         </div>   
         <div class="btn-container">
             <button class="button" onclick="action(17)">C</button>
             <button class="button" onclick="action(16)">%</button>
             <button class="button" onclick="action(15)"><<</button>
             <button class="button" onclick="action(14)">/</button>
         </div>
         <div class="btn-container">
         <button class="button" onclick="action(1)" >1</button>
         <button class="button" onclick="action(2)">2</button>
         <button class="button" onclick="action(3)">3</button>
         <button class="button" onclick="action(13)">*</button>
         </div>
         <div class="btn-container">
         <button class="button" onclick="action(4)">4</button>
         <button class="button" onclick="action(5)">5</button>
         <button class="button" onclick="action(6)">6</button>
         <button class="button" onclick="action(12)">-</button>
         </div>
         <div class="btn-container">
         <button class="button" onclick="action(7)">7</button>
         <button class="button" onclick="action(8)">8</button>
         <button class="button" onclick="action(9)">9</button>
         <button class="button" onclick="action(11)">+</button>
         </div>
         <div class="btn-container">
         <button class="button" onclick="action(18)">00</button>
         <button class="button" onclick="action(0)" >0</button>
         <button class="button" onclick="action(10)">.</button>
         <button class="button" onclick="eval()">=</button>
         </div>
         </div>
    </div>
</body>
</html>
